{% block main %}
	<!--contact-->
	<div class="contact-page">
		<h3>CONTACTO</h3>
		<div class="container">
			<div class="map">
				  <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1525.0627920322138!2d-3.4220041255155143!3d40.13948625065888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x69c217d4fa2c2ed5!2sDe+Golage!5e0!3m2!1ses!2ses!4v1469268970863" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
			<div class="feed-back">
				<div class="col-md-6 tt">
				<div class="text-area">
					<textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Escribe tu mensaje aquí...</textarea>
				</div>
				</div>
				<div class="col-md-6 tt brk9">
				<div class="form">
					<form>
						<input class="name" type="text" name="name" value="Nombre" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}"><br>
						<br>
						<input class="nuber" type="text" name="Teléfono" value="Teléfono" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Number';}"><br>
						<br>
						<input class="mail" type="text" name="email" value="E-mail" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'E-mail';}"><br>
						<br>
						<button type="clear" class="btn btn-danger">Limpiar</button>
						<button type="submit" class="btn btn-danger">Enviar</button>
					</form>
				</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
{% endblock main %}
